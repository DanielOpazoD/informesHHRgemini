<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Clínico – Hospital Hanga Roa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --gap-y: 4px;
      --fs: 13px;
      --topbar-bg: linear-gradient(90deg, #f8fafc, #e2e8f0);
      --topbar-text: #0f172a;
      --topbar-shadow: 0 10px 28px rgba(148, 163, 184, 0.25);
      --topbar-select-bg: rgba(255,255,255,0.9);
      --topbar-select-text: #0f172a;
      --topbar-select-border: rgba(148, 163, 184, 0.45);
      --topbar-select-hover-bg: rgba(191, 219, 254, 0.85);
      --topbar-select-hover-border: #2563eb;
      --topbar-action-bg: rgba(148, 163, 184, 0.18);
      --topbar-action-border: rgba(148, 163, 184, 0.45);
      --topbar-action-text: #0f172a;
      --topbar-action-hover-bg: rgba(59, 130, 246, 0.15);
      --topbar-primary-bg: #2563eb;
      --topbar-primary-text: #ffffff;
      --topbar-primary-hover: #1d4ed8;
      --user-menu-bg: #ffffff;
      --user-menu-border: rgba(148, 163, 184, 0.45);
      --user-menu-shadow: 0 18px 38px rgba(148, 163, 184, 0.35);
      --user-menu-text-muted: #475569;
      --status-saved: #16a34a;
      --status-unsaved: #f97316;
      --status-text: #0f172a;
    }
    body{
      font-family: Arial, sans-serif;
      font-size: var(--fs);
      color: #1f2937;
      background: #f5f5f5;
      margin: 0;
      transition: background 0.3s ease;
      --sheet-zoom: 1;
    }

    body[data-theme='dark']{
      --topbar-bg: linear-gradient(90deg, #0f172a, #1e293b 60%, #111827);
      --topbar-text: #f8fafc;
      --topbar-select-bg: rgba(15,23,42,0.7);
      --topbar-select-text: #f8fafc;
      --topbar-select-border: rgba(148, 163, 184, 0.35);
      --topbar-select-hover-bg: rgba(30, 64, 175, 0.35);
      --topbar-select-hover-border: #1d4ed8;
      --topbar-action-bg: rgba(148, 163, 184, 0.16);
      --topbar-action-border: rgba(148, 163, 184, 0.35);
      --topbar-action-text: #f8fafc;
      --topbar-action-hover-bg: rgba(148, 163, 184, 0.28);
      --topbar-primary-bg: #1d4ed8;
      --topbar-primary-text: #f8fafc;
      --topbar-primary-hover: #1e3a8a;
      --user-menu-bg: #0f172a;
      --user-menu-border: rgba(148, 163, 184, 0.35);
      --user-menu-shadow: 0 18px 38px rgba(15, 23, 42, 0.45);
      --user-menu-text-muted: #cbd5f5;
      --status-text: #f8fafc;
      background: #0b1120;
      color: #e2e8f0;
    }

    body[data-theme='dark'] .input-hint {
      color: #94a3b8;
    }

    body[data-theme='dark'] .editor-toolbar {
      background: rgba(15, 23, 42, 0.6);
      border-color: rgba(148, 163, 184, 0.35);
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.12);
    }

    body[data-theme='dark'] .editor-toolbar button {
      background: rgba(15, 23, 42, 0.85);
      border-color: rgba(148, 163, 184, 0.35);
      color: #e2e8f0;
    }

    body[data-theme='dark'] .editor-toolbar button:hover {
      background: rgba(59, 130, 246, 0.35);
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
    }

    body[data-theme='dark'] .editor-toolbar button:focus-visible {
      outline-color: #60a5fa;
    }

    body[data-theme='dark'] .toolbar-divider {
      background: rgba(148, 163, 184, 0.35);
    }

    body[data-theme='dark'] .txt.note-area {
      background: rgba(15, 23, 42, 0.6);
      border-color: rgba(148, 163, 184, 0.35);
      color: #e2e8f0;
    }

    body[data-theme='dark'] .txt.note-area.advanced-mode {
      border-color: rgba(148, 163, 184, 0.5);
      background: rgba(30, 41, 59, 0.75);
    }

    body[data-theme='dark'] .txt.note-area.is-focused,
    body[data-theme='dark'] .sec.advanced-note-active .txt.note-area {
      background: rgba(30, 41, 59, 0.85);
      border-color: rgba(226, 232, 240, 0.55);
      box-shadow: none;
    }

    body[data-theme='dark'] .sec.advanced-note-active .subtitle {
      color: #cbd5f5;
    }

    body[data-theme='hospital']{
      --topbar-bg: linear-gradient(90deg, #38bdf8, #0ea5e9 55%, #0369a1);
      --topbar-text: #0b1120;
      --topbar-select-bg: rgba(255,255,255,0.9);
      --topbar-select-text: #0b1120;
      --topbar-select-border: rgba(14, 165, 233, 0.35);
      --topbar-select-hover-bg: rgba(186, 230, 253, 0.85);
      --topbar-select-hover-border: #0284c7;
      --topbar-action-bg: rgba(14, 165, 233, 0.16);
      --topbar-action-border: rgba(14, 165, 233, 0.45);
      --topbar-action-text: #0b1120;
      --topbar-action-hover-bg: rgba(2, 132, 199, 0.15);
      --topbar-primary-bg: #0284c7;
      --topbar-primary-text: #f8fafc;
      --topbar-primary-hover: #0369a1;
      --user-menu-bg: #f0f9ff;
      --user-menu-border: rgba(14, 165, 233, 0.3);
      --user-menu-shadow: 0 18px 32px rgba(14, 165, 233, 0.25);
      --user-menu-text-muted: #0369a1;
      --status-text: #0b1120;
      background: #e0f2fe;
      color: #0f172a;
    }

    body[data-theme='medical']{
      --topbar-bg: linear-gradient(90deg, #bbf7d0, #34d399 55%, #059669);
      --topbar-text: #064e3b;
      --topbar-select-bg: rgba(255,255,255,0.9);
      --topbar-select-text: #064e3b;
      --topbar-select-border: rgba(34, 197, 94, 0.45);
      --topbar-select-hover-bg: rgba(167, 243, 208, 0.85);
      --topbar-select-hover-border: #10b981;
      --topbar-action-bg: rgba(16, 185, 129, 0.18);
      --topbar-action-border: rgba(16, 185, 129, 0.45);
      --topbar-action-text: #064e3b;
      --topbar-action-hover-bg: rgba(5, 150, 105, 0.18);
      --topbar-primary-bg: #059669;
      --topbar-primary-text: #f8fafc;
      --topbar-primary-hover: #047857;
      --user-menu-bg: #ecfdf5;
      --user-menu-border: rgba(16, 185, 129, 0.35);
      --user-menu-shadow: 0 18px 32px rgba(16, 185, 129, 0.25);
      --user-menu-text-muted: #0f766e;
      --status-text: #064e3b;
      background: #ecfdf5;
      color: #064e3b;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 10000;
      background: var(--topbar-bg);
      color: var(--topbar-text);
      padding: 10px 16px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--topbar-shadow);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .topbar-main {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1 1 auto;
      min-width: 0;
      justify-content: space-between;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 0;
      flex-wrap: wrap;
    }

    .topbar-left .editor-toolbar {
      margin-left: 4px;
    }

    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 0 0 auto;
      flex-wrap: wrap;
    }

    .topbar-group {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: nowrap;
    }

    .topbar-group > * {
      flex-shrink: 0;
    }

    .app-launcher {
      position: relative;
      flex: 0 0 auto;
    }

    .app-launcher-btn {
      width: 42px;
      height: 42px;
      padding: 0;
      border: none;
      background: transparent;
      color: var(--topbar-action-text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .app-launcher-btn svg {
      width: 24px;
      height: 24px;
      display: block;
    }

    .app-launcher-btn:hover {
      transform: translateY(-1px);
      color: var(--topbar-primary-bg);
    }

    .app-launcher-dropdown {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      background: var(--user-menu-bg);
      border: 1px solid var(--user-menu-border);
      box-shadow: var(--user-menu-shadow);
      border-radius: 16px;
      padding: 18px;
      width: 280px;
      z-index: 1000;
    }

    .app-launcher-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }

    .app-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 16px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      border: none;
      background: var(--topbar-action-bg);
      color: inherit;
      font-weight: 600;
      font-size: 13px;
    }

    .app-tile svg {
      width: 28px;
      height: 28px;
    }

    .app-tile:hover {
      background: var(--topbar-action-hover-bg);
      transform: translateY(-2px);
    }

    .app-tile.disabled {
      background: transparent;
      border: 1px dashed rgba(148, 163, 184, 0.4);
      color: rgba(15, 23, 42, 0.55);
      cursor: default;
      font-weight: 500;
    }

    body[data-theme='dark'] .app-tile.disabled {
      color: rgba(226, 232, 240, 0.7);
      border-color: rgba(148, 163, 184, 0.45);
    }

    .topbar-actions .action-btn {
      gap: 8px;
    }

    .action-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .action-group-toggle {
      padding-right: 12px;
    }

    .action-group-toggle svg {
      width: 18px;
      height: 18px;
    }

    .action-group-toggle svg:last-child {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }

    .action-icon-emoji {
      font-size: 18px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn-plain {
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 6px 4px 6px 6px;
      gap: 6px;
      color: var(--topbar-action-text);
    }

    .action-btn-plain:hover {
      background: transparent;
      box-shadow: none;
      transform: translateY(-1px);
      color: var(--topbar-primary-bg);
    }

    .action-btn-plain svg:last-child {
      opacity: 0.75;
    }

    .action-group.open .action-group-toggle:not(.action-btn-plain),
    .app-launcher.open .app-launcher-btn:not(.action-btn-plain) {
      box-shadow: inset 0 0 0 2px var(--topbar-primary-bg);
    }

    .action-dropdown {
      position: absolute;
      top: calc(100% + 10px);
      right: 0;
      min-width: 220px;
      background: var(--user-menu-bg);
      border: 1px solid var(--user-menu-border);
      box-shadow: var(--user-menu-shadow);
      border-radius: 14px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 9999;
    }

    .action-dropdown button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: transparent;
      border: none;
      color: var(--topbar-text);
      font-weight: 600;
      font-size: 13px;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      text-align: left;
    }

    .action-dropdown button svg {
      width: 18px;
      height: 18px;
    }

    .action-dropdown button:hover {
      background: var(--topbar-select-hover-bg);
    }

    .action-dropdown button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      background: transparent;
    }

    .topbar-group-templates {
      flex: 0 0 auto;
    }

    .topbar-group-actions {
      flex: 1 1 auto;
      min-width: 0;
      justify-content: flex-end;
    }

    .topbar-account {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      position: relative;
      gap: 12px;
    }

    .topbar-scroll::-webkit-scrollbar {
      height: 6px;
    }

    .topbar-scroll::-webkit-scrollbar-thumb {
      background: rgba(100, 116, 139, 0.35);
      border-radius: 9999px;
    }

    .topbar-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .topbar select {
      background: var(--topbar-select-bg);
      color: var(--topbar-select-text);
      border: 1px solid var(--topbar-select-border);
      border-radius: 9999px;
      padding: 6px 14px;
      font-size: var(--fs);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
    }

    .topbar select,
    .action-btn {
      white-space: nowrap;
    }

    .topbar select:hover {
      background: var(--topbar-select-hover-bg);
      border-color: var(--topbar-select-hover-border);
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.25);
    }
    .topbar select option { background: var(--topbar-bg); color: var(--topbar-text); }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #374151;
      color: #fff;
      border: 1px solid #4b5563;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: var(--fs);
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover { background: #4b5563; }
    .btn:disabled { background: #4b5563; cursor: not-allowed; opacity: 0.7; }

    .btn-primary {
      background: #1e40af;
      border-color: #1e40af;
    }

    .btn-primary:hover { background: #1b3796; }

    .confirm-dialog-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 200000;
    }

    .confirm-dialog {
      width: min(420px, calc(100vw - 32px));
      background: #ffffff;
      color: #0f172a;
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 25px 70px rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: dialog-pop 0.2s ease;
    }

    body[data-theme='dark'] .confirm-dialog {
      background: #0f172a;
      color: #e2e8f0;
      border-color: rgba(148, 163, 184, 0.35);
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.65);
    }

    .confirm-dialog-header {
      display: flex;
      gap: 14px;
      align-items: flex-start;
    }

    .confirm-dialog-icon {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: #eff6ff;
      color: #1d4ed8;
    }

    .confirm-dialog[data-tone='warning'] .confirm-dialog-icon {
      background: #fef3c7;
      color: #b45309;
    }

    .confirm-dialog[data-tone='danger'] .confirm-dialog-icon {
      background: #fee2e2;
      color: #b91c1c;
    }

    body[data-theme='dark'] .confirm-dialog-icon {
      background: rgba(59, 130, 246, 0.2);
    }

    body[data-theme='dark'] .confirm-dialog[data-tone='warning'] .confirm-dialog-icon {
      background: rgba(251, 191, 36, 0.2);
    }

    body[data-theme='dark'] .confirm-dialog[data-tone='danger'] .confirm-dialog-icon {
      background: rgba(239, 68, 68, 0.25);
    }

    .confirm-dialog-title {
      font-size: 16px;
      font-weight: 700;
    }

    .confirm-dialog-message {
      margin-top: 4px;
      color: #475569;
      line-height: 1.5;
      white-space: pre-line;
    }

    body[data-theme='dark'] .confirm-dialog-message {
      color: #94a3b8;
    }

    .confirm-dialog-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .confirm-dialog .btn {
      border-radius: 9999px;
      padding-inline: 18px;
      min-height: 40px;
    }

    .confirm-dialog .btn-primary[data-tone='warning'] {
      background: #d97706;
      border-color: #d97706;
    }

    .confirm-dialog .btn-primary[data-tone='warning']:hover {
      background: #b45309;
    }

    .confirm-dialog .btn-primary[data-tone='danger'] {
      background: #dc2626;
      border-color: #dc2626;
    }

    .confirm-dialog .btn-primary[data-tone='danger']:hover {
      background: #b91c1c;
    }

    @keyframes dialog-pop {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--topbar-action-bg);
      color: var(--topbar-action-text);
      border: 1px solid var(--topbar-action-border);
      border-radius: 9999px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: var(--fs);
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    .action-btn svg { width: 16px; height: 16px; }

    .action-btn:hover {
      background: var(--topbar-action-hover-bg);
      box-shadow: 0 8px 22px rgba(59, 130, 246, 0.25);
      transform: translateY(-1px);
    }

    .action-btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .action-btn.primary {
      background: var(--topbar-primary-bg);
      border-color: var(--topbar-primary-bg);
      color: var(--topbar-primary-text);
    }

    .action-btn.primary:hover {
      background: var(--topbar-primary-hover);
    }

    .action-btn.active {
      box-shadow: inset 0 0 0 2px var(--topbar-primary-bg);
    }

    .action-btn.is-active {
      background: rgba(59, 130, 246, 0.12);
      border-color: rgba(59, 130, 246, 0.22);
      color: #1d4ed8;
    }

    body[data-theme='dark'] .action-btn.is-active {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(96, 165, 250, 0.4);
      color: #bfdbfe;
    }

    .save-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 9999px;
      background: rgba(255,255,255,0.2);
      border: 1px solid var(--topbar-action-border);
      color: var(--status-text);
      white-space: nowrap;
    }

    .save-status.unsaved {
      background: rgba(249, 115, 22, 0.12);
      border-color: rgba(249, 115, 22, 0.35);
    }

    .save-status.saved {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 9999px;
      background: var(--status-saved);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
    }

    .status-dot[data-state="unsaved"] {
      background: var(--status-unsaved);
    }

    .status-label { font-size: 12px; font-weight: 700; }
    .status-meta { font-size: 11px; opacity: 0.8; }

    .drive-progress {
      font-size: 12px;
      color: #1f2937;
      background: rgba(148, 163, 184, 0.18);
      padding: 6px 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    body[data-theme='dark'] .drive-progress {
      color: #e2e8f0;
      background: rgba(148, 163, 184, 0.25);
    }

    .drive-search-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px;
      margin: 8px 0;
    }

    .drive-search-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .favorites-actions {
      margin-bottom: 6px;
      display: flex;
      justify-content: flex-end;
    }

    .favorites-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .favorites-label {
      font-weight: 600;
      color: var(--topbar-text);
    }

    .favorite-pill {
      display: inline-flex;
      align-items: center;
      background: rgba(148, 163, 184, 0.16);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 9999px;
      overflow: hidden;
    }

    .favorite-pill button {
      background: none;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 12px;
      color: var(--topbar-text);
    }

    .favorite-pill button:last-child {
      font-weight: 700;
      padding: 4px 8px;
      color: #dc2626;
    }

    .favorite-chip {
      background: rgba(59, 130, 246, 0.16);
      border: 1px solid rgba(59, 130, 246, 0.35);
      border-radius: 9999px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .favorite-chip:hover {
      background: rgba(59, 130, 246, 0.22);
    }

    .folder-item.file-item {
      justify-content: flex-start;
    }

    .file-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
