<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Clínico – Hospital Hanga Roa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --gap-y: 4px;
      --fs: 13px;
      --color-fondo: #f5f5f5;
      --color-texto: #1f2937;
      --color-fondo-barra: #f8f9fa;
      --color-texto-barra: #343a40;
      --color-borde-barra: #e0e0e0;
      --color-hover-barra: #e9ecef;
      --color-icono-barra: #495057;
      --color-acento: #2563eb;
      --color-acento-hover: #1d4ed8;
      --color-sheet-fondo: #ffffff;
      --color-sheet-borde: #e5e7eb;
      --color-sheet-texto: #1f2937;
      --color-input-fondo: #ffffff;
      --color-input-borde: #d1d5db;
      --color-input-texto: #1f2937;
      --color-input-focus: rgba(37, 99, 235, 0.2);
      --color-label: #1f2937;
      --color-muted: #6b7280;
      --color-control-fondo: rgba(255, 255, 255, 0.85);
      --color-control-borde: rgba(0, 0, 0, 0.08);
      --color-control-texto: #343a40;
      --color-btn-fondo: rgba(52, 58, 64, 0.08);
      --color-btn-texto: #1f2937;
      --color-btn-borde: rgba(52, 58, 64, 0.15);
      --color-btn-hover: rgba(37, 99, 235, 0.1);
      --altura-barra-menu: 48px;
      --sombra-barra: 0 8px 16px rgba(15, 23, 42, 0.04);
      --color-btn-primary-text: #ffffff;
    }

    :root[data-theme="dark"] {
      --color-fondo: #0f172a;
      --color-texto: #e2e8f0;
      --color-fondo-barra: #111827;
      --color-texto-barra: #f1f5f9;
      --color-borde-barra: rgba(148, 163, 184, 0.25);
      --color-hover-barra: rgba(148, 163, 184, 0.16);
      --color-icono-barra: #f1f5f9;
      --color-acento: #60a5fa;
      --color-acento-hover: #3b82f6;
      --color-sheet-fondo: #1f2937;
      --color-sheet-borde: rgba(148, 163, 184, 0.35);
      --color-sheet-texto: #f8fafc;
      --color-input-fondo: rgba(15, 23, 42, 0.75);
      --color-input-borde: rgba(148, 163, 184, 0.4);
      --color-input-texto: #f8fafc;
      --color-input-focus: rgba(96, 165, 250, 0.35);
      --color-label: #cbd5f5;
      --color-muted: #94a3b8;
      --color-control-fondo: rgba(17, 24, 39, 0.85);
      --color-control-borde: rgba(148, 163, 184, 0.4);
      --color-control-texto: #f8fafc;
      --color-btn-fondo: rgba(148, 163, 184, 0.12);
      --color-btn-texto: #f8fafc;
      --color-btn-borde: rgba(148, 163, 184, 0.4);
      --color-btn-hover: rgba(96, 165, 250, 0.18);
      --sombra-barra: 0 8px 24px rgba(15, 23, 42, 0.55);
    }

    :root[data-theme="axia"] {
      --color-fondo: #f0f9fb;
      --color-texto: #003845;
      --color-fondo-barra: #005f73;
      --color-texto-barra: #ffffff;
      --color-borde-barra: rgba(255, 255, 255, 0.15);
      --color-hover-barra: rgba(148, 210, 189, 0.18);
      --color-icono-barra: #ffffff;
      --color-acento: #94d2bd;
      --color-acento-hover: #82c3ad;
      --color-sheet-fondo: #ffffff;
      --color-sheet-borde: #94d2bd;
      --color-sheet-texto: #003845;
      --color-input-fondo: rgba(255, 255, 255, 0.92);
      --color-input-borde: rgba(0, 95, 115, 0.2);
      --color-input-texto: #003845;
      --color-input-focus: rgba(148, 210, 189, 0.35);
      --color-label: #004b5c;
      --color-muted: #0f5d6a;
      --color-control-fondo: rgba(255, 255, 255, 0.24);
      --color-control-borde: rgba(255, 255, 255, 0.35);
      --color-control-texto: #ffffff;
      --color-btn-fondo: rgba(255, 255, 255, 0.15);
      --color-btn-texto: #ffffff;
      --color-btn-borde: rgba(255, 255, 255, 0.25);
      --color-btn-hover: rgba(148, 210, 189, 0.25);
      --sombra-barra: 0 10px 26px rgba(0, 95, 115, 0.35);
      --color-btn-primary-text: #003845;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      font-size: var(--fs);
      color: var(--color-texto);
      background: var(--color-fondo);
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a {
      color: var(--color-acento);
    }

    a:hover {
      color: var(--color-acento-hover);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .barra-menu {
      position: sticky;
      top: 0;
      z-index: 10000;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      width: 100%;
      min-height: var(--altura-barra-menu);
      padding: 6px 20px;
      background: var(--color-fondo-barra);
      color: var(--color-texto-barra);
      border-bottom: 1px solid var(--color-borde-barra);
      box-shadow: var(--sombra-barra);
      backdrop-filter: blur(8px);
    }

    .barra-menu__group {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .barra-menu__brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding-right: 12px;
      border-right: 1px solid var(--color-borde-barra);
    }

    .barra-menu__brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .barra-menu__title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: var(--color-texto-barra);
    }

    .barra-menu__subtitle {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--color-muted);
    }

    .barra-menu__logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--color-hover-barra);
      color: var(--color-icono-barra);
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .barra-menu__logo:hover {
      transform: scale(1.05);
    }

    .barra-menu__select {
      min-width: 160px;
      appearance: none;
      border-radius: 999px;
      padding: 6px 32px 6px 14px;
      border: 1px solid var(--color-control-borde);
      background: var(--color-control-fondo);
      color: var(--color-control-texto);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: border 0.2s ease, background 0.2s ease;
      position: relative;
    }

    .barra-menu__select option {
      background: var(--color-sheet-fondo);
      color: var(--color-sheet-texto);
    }

    .barra-menu__select:focus {
      outline: 2px solid var(--color-acento);
      outline-offset: 2px;
    }

    .barra-menu__theme {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--color-hover-barra);
      border: 1px solid var(--color-control-borde);
      color: var(--color-control-texto);
      transition: background 0.2s ease;
    }

    .barra-menu__theme:hover {
      background: var(--color-btn-hover);
    }

    .barra-menu__theme .barra-menu__select {
      min-width: auto;
      padding: 0 0 0 4px;
      border: none;
      background: transparent;
      color: currentColor;
      font-size: 12px;
    }

    .barra-menu__theme .barra-menu__select:focus {
      outline: none;
    }

    .barra-menu__group--actions {
      gap: 10px;
    }

    .icono-svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .barra-menu__profile {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--color-hover-barra);
      color: var(--color-texto-barra);
      transition: background 0.2s ease;
    }

    .barra-menu__profile-info {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .barra-menu__profile-name {
      font-weight: 600;
      font-size: 12px;
      color: var(--color-texto-barra);
    }

    .barra-menu__profile-email {
      font-size: 11px;
      color: var(--color-muted);
    }

    .barra-menu__profile:hover {
      background: var(--color-btn-hover);
    }

    .barra-menu__avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--color-borde-barra);
    }

    .barra-menu__status {
      margin-left: 4px;
      font-size: 12px;
      color: var(--color-acento);
      font-weight: 600;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--color-btn-fondo);
      color: var(--color-btn-texto);
      border: 1px solid var(--color-btn-borde);
      border-radius: 999px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.2s ease, color 0.2s ease;
      text-decoration: none;
    }

    .btn:hover:not(:disabled) {
      background: var(--color-btn-hover);
      transform: translateY(-1px);
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
    }

    .btn-primary {
      background: var(--color-acento);
      border-color: var(--color-acento);
      color: var(--color-btn-primary-text, #ffffff);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-acento-hover);
      border-color: var(--color-acento-hover);
    }

    .wrap {
      padding: 8px 12px;
    }

    .sheet {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      background: var(--color-sheet-fondo);
      color: var(--color-sheet-texto);
      border: 1px solid var(--color-sheet-borde);
      border-radius: 12px;
      padding: 16px 24px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px 6px;
    }

    .lbl {
      font-weight: 600;
      color: var(--color-label);
      margin-bottom: 1px;
      font-size: 11px;
      display: block;
      letter-spacing: 0.02em;
    }

    .inp,
    .txt {
      width: 100%;
      border: 1px solid var(--color-input-borde);
      border-radius: 8px;
      padding: 6px 8px;
      line-height: 1.35;
      font-family: inherit;
      font-size: var(--fs);
      transition: all 0.2s ease;
      background: var(--color-input-fondo);
      color: var(--color-input-texto);
    }

    .inp:focus,
    .txt:focus {
      outline: none;
      border-color: var(--color-acento);
      background: var(--color-sheet-fondo);
      box-shadow: 0 0 0 2px var(--color-input-focus);
    }

    .inp[readonly] {
      cursor: default;
      color: var(--color-muted);
      border-color: var(--color-input-borde);
      background: rgba(148, 163, 184, 0.12);
    }

    .txt {
      min-height: 60px;
      resize: vertical;
      overflow-y: hidden;
    }

    .sec {
      margin-top: 12px;
      position: relative;
      padding: 12px 0;
    }

    .title {
      font-weight: 800;
      color: var(--color-sheet-texto);
      text-align: center;
      margin: 0 0 12px 0;
      font-size: 18px;
      letter-spacing: 0.04em;
    }

    .subtitle {
      font-weight: 700;
      color: var(--color-sheet-texto);
      margin: 8px 0 6px 0;
      font-size: 13px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .row {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 6px;
      align-items: center;
      margin-bottom: var(--gap-y);
    }

    .row .row-del {
      display: none;
    }

    .edit-panel {
      position: fixed;
      right: 12px;
      top: calc(var(--altura-barra-menu) + 12px);
      z-index: 9999;
      background: var(--color-sheet-fondo);
      border: 1px solid var(--color-sheet-borde);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);
      flex-direction: column;
      gap: 10px;
      min-width: 200px;
    }

    .edit-panel.hidden {
      display: none;
    }

    .edit-panel.visible {
      display: flex;
    }

    .edit-panel > div:first-child {
      font-weight: 700;
      color: var(--color-sheet-texto);
      padding-bottom: 8px;
      border-bottom: 1px solid var(--color-sheet-borde);
      font-size: 13px;
    }

    .edit-panel hr {
      margin: 6px 0;
      border: none;
      border-top: 1px solid var(--color-sheet-borde);
    }

    .edit-panel .text-xs {
      font-size: 11px;
      color: var(--color-muted);
      font-weight: 600;
      margin-top: 4px;
    }

    .sec-del {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: none;
      background: #ef4444;
      color: #fff;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(239, 68, 68, 0.35);
      display: none;
    }

    .sec-del:hover {
      background: #dc2626;
    }

    .edit-mode .sec-del {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-mode .patient-field-row .row-del {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #ef4444;
      color: #fff;
      border: 0;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 11px;
      box-shadow: 0 3px 8px rgba(239, 68, 68, 0.35);
    }

    .edit-mode .patient-field-row .row-del:hover {
      background: #dc2626;
    }

    .edit-mode .patient-field-row .lbl {
      outline: 1px dashed rgba(37, 99, 235, 0.45);
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(37, 99, 235, 0.08);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
    }

    .modal-content {
      background: var(--color-sheet-fondo);
      color: var(--color-sheet-texto);
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.28);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--color-sheet-borde);
      padding-bottom: 12px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      line-height: 1;
      color: var(--color-sheet-texto);
    }

    .folder-list {
      border: 1px solid var(--color-sheet-borde);
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      background: var(--color-sheet-fondo);
    }

    .folder-item {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid var(--color-sheet-borde);
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--color-sheet-texto);
    }

    .folder-item:last-child {
      border-bottom: none;
    }

    .folder-item:hover,
    .folder-item.selected {
      background: var(--color-btn-hover);
    }

    .breadcrumb {
      font-size: 12px;
      color: var(--color-muted);
      margin-bottom: 4px;
      flex-wrap: wrap;
    }

    .breadcrumb-item {
      cursor: pointer;
      text-decoration: underline;
    }

    .modal-footer {
      border-top: 1px solid var(--color-sheet-borde);
      padding-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pdf-generation-mode .barra-menu,
    .pdf-generation-mode .edit-panel {
      display: none !important;
    }

    .pdf-generation-mode body {
      background: #fff !important;
    }

    .pdf-generation-mode .wrap {
      padding: 0 !important;
    }

    .pdf-generation-mode .sheet {
      border: none !important;
      box-shadow: none !important;
      margin: 0 !important;
      padding: 12mm 15mm !important;
      width: 900px !important;
      max-width: 900px !important;
      border-radius: 0 !important;
      background: #fff !important;
      color: #000 !important;
    }

    .pdf-generation-mode .txt {
      overflow: visible !important;
    }

    @media print {
      body > header,
      body > nav,
      .barra-menu,
      .user-dropdown,
      .boton-imprimir,
      .boton-guardar-drive,
      .edit-panel,
      .modal-overlay {
        display: none !important;
      }

      * {
        background: transparent !important;
        color: #000 !important;
        box-shadow: none !important;
        text-shadow: none !important;
      }

      html,
      body {
        height: auto !important;
        overflow: visible !important;
        background: #fff !important;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      .wrap {
        padding: 0 !important;
        width: 100% !important;
      }

      .sheet {
        border: none !important;
        border-radius: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
        width: 100% !important;
        max-width: 100% !important;
        background: #fff !important;
      }

      .sec,
      .row,
      .txt {
        page-break-inside: avoid;
      }

      .title,
      .subtitle {
        color: #000 !important;
      }

      .inp,
      .txt {
        border-color: #cccccc !important;
      }

      img {
        max-width: 100%;
        height: auto;
        filter: none !important;
        opacity: 1 !important;
      }

      a,
      a:visited {
        text-decoration: underline;
        color: #555 !important;
      }

      @page {
        size: letter portrait;
        margin: 0.75in;
      }
    }

    @media (max-width: 768px) {
      .barra-menu {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .barra-menu__group {
        width: 100%;
        justify-content: space-between;
      }

      .barra-menu__group--actions {
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .grid-2 {
        grid-template-columns: 1fr;
      }

      .row {
        grid-template-columns: 100px 1fr auto;
      }

      .sheet {
        padding: 16px;
      }
    }
  </style>
